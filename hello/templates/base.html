<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}KConsult{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* General Styles */
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #ffffff;
        color: #003366;
        margin: 0;
        padding: 0;
      }
      
      /* Navbar and Footer Styling */
      .navbar, footer {
        background-color: #003366;
        color: white;
      }
      .navbar a, .navbar-brand {
        color: #ffffff !important;
      }
      .navbar a:hover {
        color: #add8e6 !important;
      }
      
      /* Container and Content Styling */
      .container-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      
      /* Fix content positioning for fixed navbar */
      .fixed-navbar-spacing {
        padding-top: 80px; /* Adjust padding based on navbar height */
      }
      
      /* Typography */
      h1, h2, h3, h4, h5 {
        color: #003366;
        font-weight: 700;
      }
      p {
        color: #333333;
      }
      footer p {
        color: #ffffff !important; 
      }
      /* Button Styles */
      .btn-custom {
        background-color: #003366;
        color: #ffffff;
        border: none;
        transition: background-color 0.3s ease;
      }
      .btn-custom:hover {
        background-color: #add8e6;
        color: #003366;
      }
    </style>
  </head>
  <body class="fixed-navbar-spacing"> <!-- Added class for padding -->
    {% include 'navbar.html' %}
    
    <div class="container mt-4">
      <div class="container-content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    
    <footer class="text-center p-3 mt-4">
      <p>&copy; 2024 KConsult. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
